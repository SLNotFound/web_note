<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for动态生成option</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <form action="" id="app">
        <select v-model="bizLine">
            <option v-for="option in options" :value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>bizLline: {{ bizLine }}</span>
    </form>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                bizLine: 'flash',
                options: [
                    { text: '快车', value: 'flash' },
                    { text: '快车', value: 'flash' },
                    { text: '快车', value: 'flash' },
                ]
            }
        })
    </script>
</body>
</html>
