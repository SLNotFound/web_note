<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo1</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>
    <div id="app">
        {{ foo  }}
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <script>
        var obj = {
            foo: 'bar'
        }

        Object.freeze(obj)

        var vm = new Vue({
            el: '#app',
            data: obj
        })
    </script>
</body>
</html>
