<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="example" v-bind:style="ddfe">
        12312312
    </div>

    <div id="example2" v-bind:style="ddfe">
        dadsadsada
    </div>

    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                ddfe: {
                    color: 'orange',
                    fontSize: '30px'
                }
            }
        })

        var vm2 = new Vue({
            el: '#example2',
            data: {
                didiAge: 4,
                didiMember: 6000
            },
            computed: {
                ddfe: function () {
                    return {
                        color: this.didiAge > 3 ? 'orange': 'green',
                        fontSize: this.didiMember > 1000 ? '40px': '10px'
                    }
                }
            }
        })
    </script>
</body>
</html>
