<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in items" class="item-{{ index }}">
                {{ index }} - {{ parentMessage }}   {{ item.msg }}
            </li>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                parentMessage: '滴滴',
                items: [
                    { msg: '滴滴顺风车' },
                    { msg: '滴滴专车' },
                ]
            }
        })
    </script>
</body>
</html>
