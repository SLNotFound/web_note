<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单修饰符</title>
</head>
<body>

    <!-- .lazy 修饰符可以在我们输入完，光标离开才更新视图 -->
    <div id="app">
        <h1>表单修饰符</h1>
        <input type="text" v-model.lazy="inputValue"> <br>
        显示内容：<span>{{inputValue}}</span>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                inputValue: ''
            },
        })
    </script>
</body>
</html>
