<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-else</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="ok">我是对的</p>
        <p v-else="ok">我是错的</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                ok: false
            }
        })
    </script>
</body>
</html>
