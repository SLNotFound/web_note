<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件与循环</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>
    <div id="app">
        <p v-if="seen">现在你看到我了</p>
    </div>
    
    <div id="app1">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen: true
            }
        })

        var app1 = new Vue({
            el: '#app1',
            data: {
                todos: [
                    { text: '学习JavaScript' },
                    { text: '学习Vue' },
                    { text: '整个牛项目' },
                ]
            }
        })
    </script>
</body>
</html>
