<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式的引用方式</title>
    <link rel="stylesheet" href="">
    <style>
        .test {
            width: 200px;
            height: 300px;
            background-color: #5E2612;
        }
    </style>
</head>
<body>
    // 行内引用
    <div style="width: 300px; height: 200px; background-color: #66ccff;"></div>
    <div class="test"></div>
</body>
</html>
