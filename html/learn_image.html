<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn_image</title>
</head>
<body>
<!--    alt属性用于在图片无法显示的情况下显示的文本-->
<!--    src属性可以使用绝对路径也可以使用相对路径-->
<!--    title属性在鼠标悬停图片时显示-->
    <h1>Image in HTML</h1>
    <img src="../images/1.jpg" alt="view" title="this is a image">

    <h1>练习</h1>
    <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_s1mall.jpg" alt="this is a image">
    <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
         alt="this is a image" width="200" height="171" title="this is a image">

    <h1>HTML5 例子</h1>
    <figure>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
             alt="this is a image" width="200" height="171">
        <figcaption>曼彻斯特大学博物馆展出的一只霸王龙的化石</figcaption>
    </figure>

</body>
</html>
