<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <h2>个人信息</h2>
        姓名：<input type="text" placeholder="请输入真实姓名"> <br><br>
        密码：<input type="password" placeholder="请输入密码"> <br><br>
        确认密码：<input type="password" placeholder="请确认密码"> <br><br>
        性别：<input type="radio" name="gender">男 <input type="radio" name="gender" checked> 女 <br><br>
        居住城市：
        <select name="city">
            <option>北京</option>
            <option selected>上海</option>
            <option>杭州</option>
            <option>深圳</option>
        </select>
        <h2>教育经历</h2>
        最高学历：
        <select name="major">
            <option selected>博士</option>
            <option>硕士</option>
            <option>本科</option>
        </select>
        <br><br>
        学校名称：<input type="text"> <br><br>
        所学专业：<input type="text"> <br><br>
        在校时间：
        <select name="" id="">
            <option value="" selected>2013</option>
            <option value="">2014</option>
            <option value="">2015</option>
        </select>
        --
        <select name="" id="">
            <option value="" selected>2017</option>
            <option value="">2018</option>
            <option value="">2019</option>
        </select>
        <h2>工作经历</h2>
        公司名称：<input type="text"><br><br>
        工作描述：<br><br>
        <textarea name="" id="" cols="10" rows="2"></textarea><br><br>
        <input type="checkbox">已阅读并同意以下协议：
        <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
        </ul>
        <br><br>
        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>
</html>
