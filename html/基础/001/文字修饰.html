<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字修饰</title>
</head>
<body>
    <b>这里显示的粗体</b>
    <strong>这里显示的粗体</strong>
    <i>这里显示的斜体</i>
    <em>这里显示的斜体</em>
    <u>下划线</u>
    <s>删除线</s><br>
    <sup>上标</sup><br>
    10<sup>2</sup>=100<br>
    <sub>下标</sub><br>
    H<sub>2</sub>O
</body>
</html>
