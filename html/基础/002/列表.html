<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!--    无序列表-->
    <ul>
      <li>第一项</li>
      <li>第二项</li>
      <li>第三项</li>
    </ul>

    <!--    有序列表-->
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>
</body>
</html>
