<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>001</title>
</head>
<body>
    <!--    p 段落标签-->
    <p>My cat is very grumpy</p>

    <!--    em 斜体强调-->
    <em>刀枪剑戟 斧钺钩叉</em>

    <!--嵌套元素
        strong 着重强调
    -->
    <p>My cat is <strong>very grumpy.</strong></p>

    <!--    块级元素：p是块级元素，会另起一行显示，每个段落之前有间隔-->
    <!--    内联元素： em是内联元素，在一行显示-->
    <em>第一</em><em>第二</em><em>第三</em>

    <p>第四</p><p>第五</p><p>第六</p>

    <!--    空元素 只有一个标签-->
    <img src="https://roy-tian.github.io/learning-area/extras/getting-started-web/beginner-html-site/images/firefox-icon.png">

    <!--    元素属性
        href: 超链接的url地址
        title: 额外显示信息，鼠标悬停显示
        target: 链接如何显示，_blank在新标签页打开 _self在当前标签打开默认为_self
    -->
    <a href="https://www.mozilla.org/" title="The Mozilla homepage" target="_blank"></a>

    <!--    布尔属性-->
    <input type="text" disabled="disabled"> 禁止用户输入
    <input type="text">

    <!--    特殊字符-->
    <p>HTML 中用 <p> 来定义&apos;段落&apos;元素。</p>

    <p>HTML 中用 &lt;p&gt; 来定义&quot;段落&quot;元&amp;素</p>
</body>
</html>
