<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice005</title>
</head>
<body>
    <p>注册demo</p>
    <form action="http://www.baidu.com">
        用户名：<input type="text"><br>
        密码：<input type="password"><br>
        确认密码：<input type="password"><br>
        <p>您的年龄是？</p>
        <input type="radio" name="age" checked>18周岁以上？<br>
        <input type="radio" name="age">18周岁以下？<br>
        <input type="radio" name="age">25周岁以上？<br>
        <p>您的爱好是？</p>
        <input type="checkbox">学习 <br>
        <input type="checkbox">旅行 <br>
        <input type="checkbox">看电影 <br>
        <input type="checkbox">玩游戏 <br>
        <p>您来自哪里？</p>
        <select>
            <option selected>上海</option>
            <option>北京</option>
            <option>南京</option>
            <option>杭州</option>
        </select><br>
        <p>自我介绍</p>
        <textarea rows="6" cols="10"></textarea><br>
        <input type="submit" value="注册">
        <input type="reset" value="重置">
    </form>
</body>
</html>
