<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn003</title>
</head>
<body>
    <p style="text-align: center">文字居中</p>
    <p style="text-align: right">文字右对齐</p>
    <p style="text-align: left">文字左对齐</p>
    <marquee behavior="" direction="left">Alice</marquee>
    <marquee behavior="" direction="right">Alice</marquee>
    <p>无序列表</p>
    <ul>
        <li>Java</li>
        <li>PHP</li>
        <li>Golang</li>
    </ul>
    <p>有序列表</p>
    <ol>
        <li>Alice</li>
        <li>Bob</li>
        <li>Cindy</li>
    </ol>
    <pre>
        <ol>
            <li>Alice</li>
            <li>Bob</li>
            <li>Cindy</li>
        </ol>
    </pre>
    <xmp>
        <ol>
            <li>Alice</li>
            <li>Bob</li>
            <li>Cindy</li>
        </ol>
    </xmp>
</body>
</html>
