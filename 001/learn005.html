<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn005</title>
</head>
<body>
    <form action="http://www.baidu.com">
        用户名：<input type="text"><br>
        密码：<input type="password"><br>
        <p>单选框</p>
        性别：<input type="radio" name="gender" checked>男<input type="radio" name="gender">女<br>

        <p>复选框</p>
        <input type="checkbox" name="interest">学习
        <input type="checkbox" name="interest">看电影
        <input type="checkbox" name="interest">履行<br>

        <p>下拉列表</p>
        <select name="city" id="">
            <option selected>上海</option>
            <option>南京</option>
            <option>杭州</option>
            <option>北京</option>
        </select>
        <br>

        <p>文本域（设置行与列）</p>
        <textarea rows="6" cols="60">

        </textarea>
        <br>
        <input type="submit" value="提交按钮">

<!--        <button type="submit">点击</button>-->
    </form>
</body>
</html>
