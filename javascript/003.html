<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>003</title>
</head>
<body>

    <script>
        class Person {
            name;

            constructor(name) {
                this.name = name;
            }

            introduceSelf() {
                console.log(`Hi! I'm ${this.name}`);
            }
        }

        const alice = new Person("Alice");
        alice.introduceSelf();

        class Animal {
            sleep() {
                console.log("zzzzzz");
            }
        }

        const dog = new Animal();
        dog.sleep();
    </script>
</body>
</html>
